<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости магазина одежды</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        header {
            background-color: #4f5fed;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        /* Стили для навигации */
        .main-nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        footer {
            overflow: hidden;
            padding: 10px 20px;
            text-align: center;
            background-color: #4f5fed;
            color: #fff;
        }

        /* Стили для кнопки бургер-меню */
        .burger-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
        }

        /* Стили для новостной системы */
        .news-system {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .admin-panel {
            background: #e9f5ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cce0ff;
        }

        .news-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .admin-mode .news-form {
            display: block;
        }

        .news-form input,
        .news-form textarea,
        .edit-form input,
        .edit-form textarea   {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .news-form textarea,
        .edit-form textarea  {
            min-height: 100px;
            resize: vertical;
        }

        .news-form button, 
        .edit-form button{
            background-color: #4f5fed;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin:5px;
        }

        .news-form button:hover,
        .edit-form button:hover {
            background-color: #3a4bd1;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            padding: 10px;
            flex-grow: 1;
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .sort-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sort-options select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .news-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            background: white;
        }

        .news-item h3 {
            margin-top: 0;
            color: #4f5fed;
        }

        .news-item p {
            margin-bottom: 10px;
        }

        .news-item .date {
            color: #666;
            font-size: 0.9em;
        }

        .news-item .actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: none;
        }

        .admin-mode .news-item .actions {
            display: block;
        }

        .news-item .actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            color: #666;
        }

        .news-item .actions button:hover {
            color: #4f5fed;
        }

        .edit-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        /* Кнопка "Назад" */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4f5fed;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Медиа-запрос для мобильных устройств */
       @media (max-width: 768px) {
            /* Бургер-меню */
            .burger-menu-button {
                display: block;
                cursor: pointer;
                z-index: 11;
            }

            .main-nav {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                width: 200px;
                height: 100%;
                background-color: #4f5fed;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
                z-index: 10;
            }

            .main-nav.nav-active {
                display: flex;
            }

            .main-nav a {
                margin-bottom: 20px;
                font-size: 1.2em;
            }

            /* Адаптация футера */
            footer {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }

            .footer-nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .copyright {
                order: -1;
            }

            /* Адаптация новостной системы */
            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .sort-options {
                width: 100%;
            }

            .sort-options select {
                width: 100%;
            }

            .news-item .actions {
                position: static;
                margin-bottom: 10px;
                text-align: right;
            }

            .news-form button, 
            .edit-form button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
         .error-message {
            color: #d32f2f;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        .input-error {
            border-color: #d32f2f !important;
        }
        
        .date-range-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .date-range-picker input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .date-range-picker button {
            padding: 8px 15px;
            background-color: #4f5fed;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .date-range-picker button:hover {
            background-color: #3a4bd1;
        }
        
        .search-container {
            position: relative;
            flex-grow: 1;
        }
        
        .search-error {
            position: absolute;
            bottom: -18px;
            left: 0;
            color: #d32f2f;
            font-size: 0.8em;
        }
    </style>
</head>

   <div class="container">

    <script>
         const ADMIN_PASSWORD = "1234";
        let loginAttempts = 0;
const MAX_ATTEMPTS = 20;
let isEditing = false; 
        // Бургер-меню
        const burgerButton = document.querySelector('.burger-menu-button');
        const nav = document.querySelector('.main-nav');
  
        burgerButton.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
        });

        // Новостная система
        document.addEventListener('DOMContentLoaded', function() {
            // Константы
            const ADMIN_PASSWORD = "1234"; // Пароль администратора
            
            // Элементы DOM
            const newsContainer = document.getElementById('news-container');
            const newsTitleInput = document.getElementById('news-title');
            const newsContentInput = document.getElementById('news-content');
            const addNewsBtn = document.getElementById('add-news-btn');
            const searchInput = document.getElementById('search-news');
            const sortSelect = document.getElementById('sort-by');
            const adminPasswordInput = document.getElementById('admin-password');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginSection = document.getElementById('login-section');
            const logoutSection = document.getElementById('logout-section');
            const titleError = document.getElementById('title-error');
            const contentError = document.getElementById('content-error');
            const searchError = document.getElementById('search-error');
            
            function validatePassword(password) {
                if (password === ADMIN_PASSWORD) return true;
  
    if (password.length > 100) {
        alert('Пароль не может превышать 100 символов');
        return false;
    }
    
    // Проверка на повторяющиеся символы (не более 20 подряд)
    if (/(.)\1{20,}/.test(password)) {
        alert('Пароль содержит слишком много повторяющихся символов подряд');
        return false;
    }
    
    return true;
}
             adminPasswordInput.addEventListener('input', function() {
        if (this.value.length > 100) {
            this.value = this.value.slice(0, 100);
            return;
        }
        this.value = this.value.replace(/(.)\1{20,}/g, match => match.slice(0, 20));
    });
            // Проверка авторизации при загрузке
            checkAuth();
            
            // Загрузка новостей
            loadNews();
            
            // События
            addNewsBtn.addEventListener('click', addNews);
            searchInput.addEventListener('input', handleSearchInput);
            sortSelect.addEventListener('change', loadNews);
            loginBtn.addEventListener('click', loginAdmin);
            logoutBtn.addEventListener('click', logoutAdmin);
            
            // Валидация ввода
            newsTitleInput.addEventListener('input', validateTitle);
            newsContentInput.addEventListener('input', validateContent);

// Вспомогательная функция для ограничения повторяющихся символов
function limitRepeatingChars(text, maxRepeat = 5) {
  return text.replace(/(.)\1{5,}/g, (match) => match.slice(0, maxRepeat));
}
            
            // Обработчик ввода для поиска
            function handleSearchInput() {
                // Удаляем пробелы в начале строки
                if (/^\s/.test(this.value)) {
                    this.value = this.value.trimStart();
                    showSearchError('Поиск не может начинаться с пробела');
                    return;
                }
                
                // Проверка длины строки поиска
                if (this.value.length > 20) {
                    this.value = this.value.substring(0, 20);
                    showSearchError('Максимальная длина поиска - 20 символов');
                    return;
                }
                
                clearSearchError();
                loadNews();
            }
            
            // Показать ошибку поиска
            function showSearchError(message) {
                searchInput.classList.add('input-error');
                searchError.textContent = message;
            }
            
            // Скрыть ошибку поиска
            function clearSearchError() {
                searchInput.classList.remove('input-error');
                searchError.textContent = '';
            }
            
            // Функция валидации заголовка
            function validateTitle() {
                let value = newsTitleInput.value;
    
    // Заменяем множественные пробелы на один
    value = value.replace(/\s+/g, ' ');
    newsTitleInput.value = value;
    
    const trimmedValue = value.trim();
    
    // Проверка на пустую строку
    if (trimmedValue === '') {
        showError(newsTitleInput, titleError, 'Заголовок не может быть пустым');
        return false;
    }
                const regex = /^[a-zA-Zа-яА-Я0-9\s.,!?-]+$/;
                
                if (value.length < 2) {
                    showError(newsTitleInput, titleError, 'Заголовок должен содержать минимум 2 символа');
                    return false;
                } else if (value.length > 30) {
                    showError(newsTitleInput, titleError, 'Заголовок не должен превышать 30 символов');
                    return false;
                } else if (!regex.test(value)) {
                    showError(newsTitleInput, titleError, 'Можно использовать только буквы, цифры и знаки препинания');
                    return false;
                } else {
                    clearError(newsTitleInput, titleError);
                    return true;
                }
            }
            
            // Функция валидации содержания
            function validateContent() {
                 let value = newsContentInput.value;
    
    // Заменяем множественные пробелы на один
    value = value.replace(/\s+/g, ' ');
    newsContentInput.value = value;
    
    const trimmedValue = value.trim();
    
    // Проверка на пустую строку
    if (trimmedValue === '') {
        showError(newsContentInput, contentError, 'Текст новости не может быть пустым');
        return false;
    }
                const regex = /^[a-zA-Zа-яА-Я0-9\s.,!?\n-]+$/;
                
                if (value.length < 10) {
                    showError(newsContentInput, contentError, 'Содержание должно быть не менее 10 символов');
                    return false;
                } else if (value.length > 500) {
                    showError(newsContentInput, contentError, 'Содержание не должно превышать 500 символов');
                    return false;
                } else if (!regex.test(value)) {
                    showError(newsContentInput, contentError, 'Можно использовать только буквы, цифры и знаки препинания');
                    return false;
                } else {
                    clearError(newsContentInput, contentError);
                    return true;
                }
            }
            
            // Показать ошибку
            function showError(input, errorElement, message) {
                input.classList.add('input-error');
                errorElement.textContent = message;
            }
            
            // Скрыть ошибку
            function clearError(input, errorElement) {
                input.classList.remove('input-error');
                errorElement.textContent = '';
            }
            
            // Функция проверки авторизации
        function checkAuth() {
    if (localStorage.getItem('adminAuth') === 'true') {
        document.body.classList.add('admin-mode');
        loginSection.style.display = 'none';
        logoutSection.style.display = 'block';
        return true;
    } else {
        document.body.classList.remove('admin-mode');
        loginSection.style.display = 'block';
        logoutSection.style.display = 'none';
        return false;
    }
}
adminPasswordInput.addEventListener('input', function(e) {
    // Ограничение длины
    if (this.value.length > 100) {
        this.value = this.value.slice(0, 100);
        return;
    }

});
            
      
function loginAdmin() {
    const password = adminPasswordInput.value.trim();
    

    if (loginAttempts >= MAX_ATTEMPTS) {
        const lastAttemptTime = localStorage.getItem('lastAttemptTime');
        if (lastAttemptTime && (Date.now() - lastAttemptTime) > 300000) { // 5 минут
            loginAttempts = 0;
        } else {
            alert(`Слишком много попыток. Попробуйте позже.`);
            return;
        }
    }
    
    if (password === ADMIN_PASSWORD) {
        // Успешный вход
        localStorage.setItem('adminAuth', 'true');
        localStorage.removeItem('lastAttemptTime');
        loginAttempts = 0;
        checkAuth();
        adminPasswordInput.value = '';
        alert('Вы успешно вошли как администратор');
    } else {
        // Неудачная попытка
        loginAttempts++;
        localStorage.setItem('lastAttemptTime', Date.now());
        alert(`Неверный пароль! Осталось попыток: ${MAX_ATTEMPTS - loginAttempts}`);
        if (loginAttempts >= MAX_ATTEMPTS) {
            alert('Доступ заблокирован на 5 минут');
        }
    }
}
function logoutAdmin() {
    localStorage.removeItem('adminAuth');
    checkAuth();
    alert('Вы вышли из режима администратора');
}
            // Функция добавления новости
function addNews() {
   if (!checkAuth()) {
        alert('Требуется авторизация администратора');
        return;
    }
    const isTitleValid = validateTitle();
    const isContentValid = validateContent();
    
    if (!isTitleValid || !isContentValid) {
        return;
    }
    
    // Ограничение повторяющихся символов
    const title = limitRepeatingChars(newsTitleInput.value.trim());
    const content = limitRepeatingChars(newsContentInput.value.trim());
    
    const newsItem = {
        id: Date.now(),
        title: title,
        content: content,
        date: new Date().toISOString()
    };
    
    let news = getNewsFromStorage();
    news.unshift(newsItem);
    saveNewsToStorage(news);
    
    // Очистка формы
    newsTitleInput.value = '';
    newsContentInput.value = '';
    
    // Обновление списка
    loadNews();
}
            
            // Функция загрузки новостей
            function loadNews() {
                let news = getNewsFromStorage();
                
                // Поиск по тексту
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (searchTerm) {
                    news = news.filter(item => 
                        item.title.toLowerCase().includes(searchTerm) || 
                        item.content.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Сортировка
                const sortOption = sortSelect.value;
                news.sort((a, b) => {
                    switch (sortOption) {
                        case 'date-desc':
                            return new Date(b.date) - new Date(a.date);
                        case 'date-asc':
                            return new Date(a.date) - new Date(b.date);
                        case 'title-asc':
                            return a.title.localeCompare(b.title);
                        case 'title-desc':
                            return b.title.localeCompare(a.title);
                        default:
                            return 0;
                    }
                });
                
                // Отображение
                renderNews(news);
            }
            
            // Функция отображения новостей
            function renderNews(news) {
                newsContainer.innerHTML = '';
                
                if (news.length === 0) {
                    newsContainer.innerHTML = '<p>Новостей не найдено</p>';
                    return;
                }
                
                news.forEach(item => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.dataset.id = item.id;
                    
                    const date = new Date(item.date);
                    const formattedDate = date.toLocaleString('ru-RU', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    newsItem.innerHTML = `
                        <div class="actions">
                            <button class="edit-btn" title="Редактировать">Редактировать</button>
                            <button class="delete-btn" title="Удалить">Удалить</button>
                        </div>
                        <h3>${item.title}</h3>
                        <p>${item.content}</p>
                        <div class="date">Опубликовано: ${formattedDate}</div>
                        <div class="edit-form" id="edit-form-${item.id}">
                            <input type="text" class="edit-title" value="${item.title}" maxlength="30" required>
                            <div class="edit-title-error error-message"></div>
                            <textarea class="edit-content" maxlength="500" required>${item.content}</textarea>
                            <div class="edit-content-error error-message"></div>
                            <button class="save-edit-btn">Сохранить</button>
                            <button class="cancel-edit-btn">Отмена</button>
                        </div>
                    `;
                    
                    newsContainer.appendChild(newsItem);
                    
                    // Добавление обработчиков для админа
                    if (localStorage.getItem('adminAuth') === 'true') {
                        const deleteBtn = newsItem.querySelector('.delete-btn');
                        const editBtn = newsItem.querySelector('.edit-btn');
                        const saveEditBtn = newsItem.querySelector('.save-edit-btn');
                        const cancelEditBtn = newsItem.querySelector('.cancel-edit-btn');
                        const editForm = newsItem.querySelector('.edit-form');
                        const editTitleInput = newsItem.querySelector('.edit-title');
                        const editContentInput = newsItem.querySelector('.edit-content');
                        const editTitleError = newsItem.querySelector('.edit-title-error');
                        const editContentError = newsItem.querySelector('.edit-content-error');
                        
                        deleteBtn.addEventListener('click', () => deleteNews(item.id));
                        editBtn.addEventListener('click', () => {
    if (isEditing) {
        alert('Завершите текущее редактирование перед редактированием другой новости');
        return;
    }
    isEditing = true;
    editForm.style.display = 'block';
                            document.querySelectorAll('.news-item').forEach(item => {
    item.classList.remove('disabled');
});
    cancelEditBtn.addEventListener('click', () => {
    editForm.style.display = 'none';
    isEditing = false; 
    document.querySelectorAll('.news-item').forEach(item => {
    item.classList.remove('disabled');
});
                        
                        // Валидация при редактировании
                        editTitleInput.addEventListener('input', function() {
                            validateEditInput(editTitleInput, editTitleError, 2, 30);
                        });
                        
                        editContentInput.addEventListener('input', function() {
                            validateEditInput(editContentInput, editContentError, 10, 500);
                        });
                        
                        saveEditBtn.addEventListener('click', () => {
                            const isTitleValid = validateEditInput(editTitleInput, editTitleError, 2, 30);
                            const isContentValid = validateEditInput(editContentInput, editContentError, 10, 500);
                            
                            if (!isTitleValid || !isContentValid) {
                                return;
                                  isEditing = false;
                            }
                            
                            const newTitle = editTitleInput.value.trim();
                            const newContent = editContentInput.value.trim();
                            
                            updateNews(item.id, newTitle, newContent);
                            editForm.style.display = 'none';
                        });
                    }
                });
            }
            
            // Валидация при редактировании
            function validateEditInput(input, errorElement, minLength, maxLength) {
                 let value = input.value;
    
    // Заменяем множественные пробелы на один
    value = value.replace(/\s+/g, ' ');
    input.value = value;
    
    const trimmedValue = value.trim();
    
    // Проверка на пустую строку
    if (trimmedValue === '') {
        input.classList.add('input-error');
        errorElement.textContent = 'Поле не может быть пустым';
        return false;
    }
                const regex = /^[a-zA-Zа-яА-Я0-9\s.,!?\n-]+$/;
                
                if (value.length < minLength) {
                    input.classList.add('input-error');
                    errorElement.textContent = `Поле должно содержать минимум ${minLength} символа`;
                    return false;
                } else if (value.length > maxLength) {
                    input.classList.add('input-error');
                    errorElement.textContent = `Поле не должно превышать ${maxLength} символов`;
                    return false;
                } else if (!regex.test(value)) {
                    input.classList.add('input-error');
                    errorElement.textContent = 'Можно использовать только буквы, цифры и знаки препинания';
                    return false;
                } else {
                    input.classList.remove('input-error');
                    errorElement.textContent = '';
                    return true;
                }
            }
            
            // Функция удаления новости
            function deleteNews(id) {
                if (confirm('Вы уверены, что хотите удалить эту новость?')) {
                    let news = getNewsFromStorage();
                    news = news.filter(item => item.id !== id);
                    saveNewsToStorage(news);
                    loadNews();
                }
            }
            
            // Функция обновления новости
            // Функция обновления новости
function updateNews(id, newTitle, newContent) {
    // Ограничение повторяющихся символов
    newTitle = limitRepeatingChars(newTitle);
    newContent = limitRepeatingChars(newContent);
    
    let news = getNewsFromStorage();
    const index = news.findIndex(item => item.id === id);
    
    if (index !== -1) {
        news[index] = {
            ...news[index],
            title: newTitle,
            content: newContent,
            date: new Date().toISOString()
        };
        
        saveNewsToStorage(news);
        loadNews();
    }
}
            
            // Вспомогательные функции для работы с LocalStorage
            function getNewsFromStorage() {
                const newsJson = localStorage.getItem('news');
                return newsJson ? JSON.parse(newsJson) : [];
            }
            
            function saveNewsToStorage(news) {
                localStorage.setItem('news', JSON.stringify(news));
            }
        });
        // Добавить обработчики для всех полей ввода
function setupInputValidation() {
    const inputs = [
        newsTitleInput,
        newsContentInput,
        adminPasswordInput,
        document.getElementById('search-news')
    ];

    inputs.forEach(input => {
        input.addEventListener('input', function(e) {
            // Ограничение на повторяющиеся символы
            this.value = this.value.replace(/(.)\1{5,}/g, match => match.slice(0, 5));
            
            // Для пароля - дополнительное ограничение длины
            if (this === adminPasswordInput && this.value.length > 100) {
                this.value = this.value.slice(0, 100);
            }
        });
    });
}

// Вызвать эту функцию после объявления всех элементов DOM
setupInputValidation();
